<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Calendar</title>

  <!-- FullCalendar v6 CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h1 id="clientHeader">Loading...</h1>
  <div id="calendar"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const client = params.get("client");

    if (!client) {
      document.getElementById("clientHeader").innerText = "Client not specified.";
      document.getElementById("calendar").innerHTML = "<p>Please specify a client in the URL.</p>";
    } else {
      const display = document.getElementById("clientHeader");
      display.innerText = `Events for ${client.toUpperCase()}`;

      fetch(`../data/${client}.json`)  // Adjusted path
        .then((res) => {
          if (!res.ok) throw new Error("JSON file not found.");
          return res.json();
        })
        .then((data) => {
          const events = data.map(event => ({
            title: event.Event,
            start: event["Start Date"],
            end: event["End Date"],
            extendedProps: {
              location: event.Location || ""
            }
          }));

          const calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
            initialView: "dayGridMonth",
            height: "auto",
            events: events,
            eventClick: function(info) {
              alert(`Event: ${info.event.title}\nLocation: ${info.event.extendedProps.location}`);
            }
          });

          calendar.render();
        })
        .catch((err) => {
          console.error(err);
          document.getElementById("calendar").innerHTML = `<p>Could not load events: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
